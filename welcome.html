<!DOCTYPE html>
<html lang="zh">
<head>
    <style>
        body { margin: 0; padding: 40px 20px; background: #f5f5f7; font-family: -apple-system, sans-serif; color: #1d1d1f; }
        .hero { text-align: center; margin-top: 60px; margin-bottom: 80px; }
        
        /* 高级感姓名展示 */
        .names {
            font-size: 80px; font-weight: 700; letter-spacing: -4px; margin-bottom: 10px;
            background: linear-gradient(180deg, #1d1d1f 30%, rgba(29,29,31,0.1));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero p { font-size: 17px; color: #86868b; letter-spacing: 5px; text-transform: uppercase; }

        /* Widget 布局 */
        .widget-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;
            max-width: 800px; margin: 0 auto 60px;
        }
        .widget {
            background: #fff; border-radius: 28px; padding: 25px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.04); transition: 0.4s;
        }
        .widget:hover { transform: scale(1.02); }
        .widget-label { font-size: 13px; font-weight: 600; color: #86868b; margin-bottom: 10px; display: block;}
        .widget-num { font-size: 48px; font-weight: 700; letter-spacing: -2px; }

        /* iOS 通知中心时间轴 */
        .timeline-container { max-width: 600px; margin: 0 auto; }
        .timeline-title { font-size: 22px; font-weight: 600; margin-bottom: 20px; padding-left: 10px; }
        
        .ios-notification {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px); border-radius: 22px;
            padding: 16px 20px; margin-bottom: 10px;
            border: 0.5px solid rgba(0,0,0,0.05);
            cursor: pointer; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden; max-height: 70px; /* 初始高度 */
        }
        .ios-notification.expanded { max-height: 300px; background: #fff; transform: scale(1.02); box-shadow: 0 15px 40px rgba(0,0,0,0.08); }
        
        .notif-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .notif-app { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #86868b; }
        .notif-icon { width: 18px; height: 18px; background: var(--accent); border-radius: 4px; }
        .notif-time { font-size: 12px; color: #86868b; }
        
        .notif-title { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
        .notif-body { font-size: 14px; color: #424245; line-height: 1.4; opacity: 0; transition: 0.3s; }
        .expanded .notif-body { opacity: 1; }

        @media (max-width: 768px) {
            .names { font-size: 48px; }
            .widget-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="names">张亦宸 & 杨沁宜</div>
        <p>A Gentle Universe</p>
    </div>

    <div class="widget-grid">
        <div class="widget">
            <span class="widget-label">相识至今</span>
            <div class="widget-num" id="d-meet">0<small style="font-size:16px; font-weight:400; color:#86868b"> Days</small></div>
        </div>
        <div class="widget">
            <span class="widget-label">在一起</span>
            <div class="widget-num" id="d-love">0<small style="font-size:16px; font-weight:400; color:#86868b"> Days</small></div>
        </div>
    </div>

    <div class="timeline-container">
        <div class="timeline-title">时间轴</div>
        
        <!-- 卡片 1 -->
        <div class="ios-notification" onclick="this.classList.toggle('expanded')">
            <div class="notif-header">
                <div class="notif-app"><div class="notif-icon" style="background:#ff9500"></div>初见</div>
                <div class="notif-time">2024.08.22</div>
            </div>
            <div class="notif-title">在那个夏末，风遇见了水</div>
            <div class="notif-body">
                这是我们故事的起点。从这一天起，平行线开始交织。虽然当时还不知道未来会发生什么，但缘分已经悄然埋下了种子。
            </div>
        </div>

        <!-- 卡片 2 -->
        <div class="ios-notification" onclick="this.classList.toggle('expanded')">
            <div class="notif-header">
                <div class="notif-app"><div class="notif-icon" style="background:#34c759"></div>上海之约</div>
                <div class="notif-time">2026.01.22</div>
            </div>
            <div class="notif-title">蟠龙天地的第一顿饭</div>
            <div class="notif-body">
                终于见到了。在上海的冬日里，感受到了真实的温度。那一刻的开心是无法用言语形容的。
            </div>
        </div>

        <!-- 卡片 3 -->
        <div class="ios-notification" onclick="this.classList.toggle('expanded')">
            <div class="notif-header">
                <div class="notif-app"><div class="notif-icon" style="background:#ff2d55"></div>确立关系</div>
                <div class="notif-time">2025.09.12</div>
            </div>
            <div class="notif-title">开始，我们的正式乐章</div>
            <div class="notif-body">
                2025 年的秋天，我们决定一起走向未来。不再是“我”，而是“我们”。
            </div>
        </div>
    </div>

    <script>
        const dateMet = new Date(2024, 7, 22);
        const dateLove = new Date(2025, 8, 12);
        function update() {
            const now = new Date();
            document.getElementById('d-meet').firstChild.textContent = Math.floor((now - dateMet)/(1000*60*60*24));
            const diffLove = Math.floor((now - dateLove)/(1000*60*60*24));
            document.getElementById('d-love').firstChild.textContent = diffLove < 0 ? "Coming" : diffLove;
        }
        update();
    </script>
</body>
</html>
