<!DOCTYPE html>
<html lang="zh">
<head>
    <style>
        body { margin: 0; padding: 60px 20px; background: #f5f5f7; font-family: -apple-system, sans-serif; color: #1d1d1f; display: flex; flex-direction: column; align-items: center; }
        
        /* 1. 高级感姓名区 */
        .hero { text-align: center; margin-bottom: 60px; }
        .names {
            font-size: 64px; font-weight: 700; letter-spacing: -3px; margin-bottom: 10px;
            background: linear-gradient(180deg, #1d1d1f 40%, rgba(29,29,31,0.2));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero p { font-size: 14px; color: #86868b; letter-spacing: 6px; text-transform: uppercase; margin-top: 10px; }

        /* 2. iOS Widget 卡片 */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 500px; margin-bottom: 50px; }
        .widget { background: white; padding: 20px; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 0.5px solid rgba(0,0,0,0.05); }
        .widget-label { font-size: 11px; font-weight: 600; color: #86868b; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .widget-val { font-size: 32px; font-weight: 700; letter-spacing: -1px; }
        .widget-unit { font-size: 14px; font-weight: 400; color: #86868b; margin-left: 4px; }

        /* 3. iOS 通知中心时间轴 */
        .timeline { width: 100%; max-width: 500px; }
        .section-title { font-size: 20px; font-weight: 600; margin-bottom: 15px; padding-left: 5px; }
        
        .ios-card {
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px);
            border-radius: 20px; padding: 15px 20px; margin-bottom: 10px;
            border: 0.5px solid rgba(0,0,0,0.05); cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden; max-height: 70px; /* 默认闭合高度 */
        }
        .ios-card.open { max-height: 300px; background: white; transform: scale(1.02); box-shadow: 0 15px 40px rgba(0,0,0,0.05); }
        
        .card-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .app-tag { display: flex; align-items: center; gap: 6px; font-size: 11px; color: #86868b; }
        .app-icon { width: 16px; height: 16px; border-radius: 4px; background: #0071e3; }
        .card-date { font-size: 11px; color: #86868b; }
        
        .card-title { font-size: 15px; font-weight: 600; color: #1d1d1f; }
        .card-body { font-size: 14px; color: #424245; line-height: 1.5; margin-top: 10px; opacity: 0; transition: 0.3s; }
        .open .card-body { opacity: 1; }

        @media (max-width: 600px) { .names { font-size: 40px; } .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="hero">
        <div class="names">张亦宸 & 杨沁宜</div>
        <p>Wind meets Water</p>
    </div>

    <div class="grid">
        <div class="widget">
            <span class="widget-label">相识至今</span>
            <div class="widget-val" id="d-meet">0<span class="widget-unit">Days</span></div>
        </div>
        <div class="widget">
            <span class="widget-label">心盒开启</span>
            <div class="widget-val" id="d-love">0<span class="widget-unit">Days</span></div>
        </div>
    </div>

    <div class="timeline">
        <div class="section-title">我们的瞬间</div>
        
        <!-- 事件 1 -->
        <div class="ios-card" onclick="this.classList.toggle('open')">
            <div class="card-head">
                <div class="app-tag"><div class="app-icon" style="background:#ff9500"></div>Memory</div>
                <div class="card-date">2024.08.22</div>
            </div>
            <div class="card-title">初次相遇的那个午后</div>
            <div class="card-body">那天空气里带着一点潮湿，那是我们故事的第 1 页。谁也没想到，这次普通的见面，会变成余生的开场白。</div>
        </div>

        <!-- 事件 2 -->
        <div class="ios-card" onclick="this.classList.toggle('open')">
            <div class="card-head">
                <div class="app-tag"><div class="app-icon" style="background:#34c759"></div>Trip</div>
                <div class="card-date">2026.01.22</div>
            </div>
            <div class="card-title">上海：见到了真实的彼此</div>
            <div class="card-body">从蟠龙新天地的第一顿饭开始，这一周的上海之行，让我们在城市的人潮里确认了对方的心跳。</div>
        </div>

        <!-- 事件 3 -->
        <div class="ios-card" onclick="this.classList.toggle('open')">
            <div class="card-head">
                <div class="app-tag"><div class="app-icon" style="background:#ff2d55"></div>Forever</div>
                <div class="card-date">2025.09.12</div>
            </div>
            <div class="card-title">2025 年的秋天，正式在一起</div>
            <div class="card-body">那是我们承诺的起点。从此以后，所有的风景都有了共同的名字。</div>
        </div>
    </div>

    <script>
        const dateMet = new Date(2024, 7, 22);
        const dateLove = new Date(2025, 8, 12);
        function update() {
            const now = new Date();
            document.getElementById('d-meet').firstChild.textContent = Math.floor((now - dateMet)/(1000*60*60*24));
            const diffLove = Math.floor((now - dateLove)/(1000*60*60*24));
            document.getElementById('d-love').firstChild.textContent = diffLove < 0 ? "Soon" : diffLove;
        }
        update();
    </script>
</body>
</html>
