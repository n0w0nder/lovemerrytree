<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å®¶å®å’Œå®å®çš„ä¸“å±æ—¶ç©º</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Microsoft YaHei', sans-serif; cursor: crosshair; }
        #canvas-container { width: 100%; height: 100%; position: absolute; z-index: 1; background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); }
        #ui-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; mix-blend-mode: screen; }
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 10; pointer-events: none; }
        
        #wish-btn { 
            pointer-events: auto; background: rgba(0,0,0,0.5); 
            border: 2px solid #ff0066; color: #ff0066; padding: 12px 35px; border-radius: 30px; 
            font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 0 15px rgba(255, 0, 102, 0.3);
            transition: all 0.3s; backdrop-filter: blur(5px);
            text-transform: uppercase; letter-spacing: 2px;
        }
        #wish-btn:hover { background: #ff0066; color: white; box-shadow: 0 0 30px rgba(255, 0, 102, 0.8); }
        #wish-btn:active { transform: scale(0.95); }
        
        #top-msg { position: absolute; top: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.8); z-index: 10; font-size: 16px; letter-spacing: 3px; text-shadow: 0 0 10px #ff0066; font-weight: bold; }
        #music-control { position: absolute; top: 20px; right: 20px; z-index: 20; color: #ff0066; border: 1px solid #ff0066; padding: 6px 15px; border-radius: 20px; font-size: 12px; cursor: pointer;background: rgba(0,0,0,0.3); }
        
        #loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: flex; justify-content: center; align-items: center; color: #ff0066; flex-direction: column; transition: opacity 0.8s; }
        .loader-spinner { border: 3px solid rgba(255, 0, 102, 0.2); border-top: 3px solid #ff0066; border-radius: 50%; width: 50px; height: 50px; animation: spin 0.8s linear infinite; margin-bottom: 25px; box-shadow: 0 0 20px #ff0066; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #click-hint { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(255,255,255,0.5); z-index: 8; font-size: 14px; pointer-events: none; opacity: 0; transition: opacity 1s; }
        .show-hint { opacity: 1 !important; }
        .hide-hint { opacity: 0 !important; }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader-spinner"></div>
        <div style="letter-spacing: 2px; font-weight: bold;">æ­£åœ¨æ‰“åŒ…çˆ±çš„å›å¿†...</div>
        <div id="load-progress" style="font-size: 12px; color: #666; margin-top: 15px; font-family: monospace;">LOADING: 0%</div>
    </div>

    <div id="top-msg">âœ¨ å®¶å®å’Œå®å® / Since 2025.9.12 âœ¨</div>
    <div id="music-control">ğŸµ Music Off</div>
    <div id="click-hint">ğŸ’¡ ç‚¹å‡»æ¼‚æµ®çš„ç…§ç‰‡æŸ¥çœ‹</div>
    
    <div id="canvas-container"></div>
    <canvas id="ui-canvas"></canvas>
    
    <div id="ui-layer">
        <button id="wish-btn">ğŸ æ‰“å¼€ç›’å­ ğŸ</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        // ================= é…ç½®åŒºåŸŸ =================
        const baseText = "Since 2025.9.12"; 
        // ä½ çš„ç…§ç‰‡åˆ—è¡¨
        const chatImages = [
            'chat01.jpg', 'chat02.jpg', 'chat04.jpg', 'chat05.jpg', 'chat07.jpg',
            'chat08.jpg', 'chat09.jpg', 'chat10.jpg', 'chat11.jpg', 'chat12.jpg',
            'chat13.jpg', 'chat14.jpg', 'chat15.jpg', 'chat16.jpg', 'chat17.jpg',
            'chat18.jpg', 'chat19.jpg', 'chat20.jpg',
            'love_1.jpg', 'love_2.jpg' 
        ];
        // =======================================================

        let scene, camera, renderer, composer, bloomPass;
        let boxGroup, boxBase, lidGroup, lidMesh;
        let photoGroup;
        const photoMeshes = []; 
        let time = 0;
        
        // çŠ¶æ€é”
        let isBoxOpened = false; 
        let isOpening = false;
        let isViewingSinglePhoto = false; 

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        const uiCanvas = document.getElementById('ui-canvas');
        const uiCtx = uiCanvas.getContext('2d');
        let uiParticles = [];

        init();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a0a1a, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            // è°ƒæ•´è§†è§’ï¼šæ›´ä½ä¸€ç‚¹ï¼Œæ­£å¯¹ç€ç›’å­å‰æ–¹
            camera.position.set(0, 20, 50); 
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const renderScene = new THREE.RenderPass(scene, camera);
            bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xff0066, 2.0, 100);
            pointLight.position.set(0, 20, 20);
            scene.add(pointLight);

            createHeartBox(); // åˆ›å»ºå¸¦é“°é“¾çš„ç›’å­
            createPhotoFountain(); // åˆ›å»ºç…§ç‰‡å–·æ³‰ï¼ˆåˆå§‹éšè—ï¼‰
            createEnvironmentalParticles(); 

            window.addEventListener('resize', onWindowResize);
            document.getElementById('wish-btn').addEventListener('click', onMainBtnClick);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('touchmove', onTouchMove, { passive: false });
            window.addEventListener('click', onClick);
            
            initUICanvas();
        }

        function initUICanvas() {
            uiCanvas.width = window.innerWidth;
            uiCanvas.height = window.innerHeight;
        }

        // ================== åˆ›å»º3Då¿ƒå½¢ç›’å­ (å¸¦ç¿»ç›–é“°é“¾) ==================
        function createHeartBox() {
            boxGroup = new THREE.Group();
            scene.add(boxGroup);

            const x = 0, y = 0;
            const heartShape = new THREE.Shape();
            // ç»˜åˆ¶å¿ƒå½¢ (å°–å°–æœä¸‹)
            heartShape.moveTo( x + 5, y + 5 );
            heartShape.bezierCurveTo( x + 5, y + 5, x + 4, y, x, y );
            heartShape.bezierCurveTo( x - 6, y, x - 6, y + 7,x - 6, y + 7 );
            heartShape.bezierCurveTo( x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19 );
            heartShape.bezierCurveTo( x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7 );
            heartShape.bezierCurveTo( x + 16, y + 7, x + 16, y, x + 10, y );
            heartShape.bezierCurveTo( x + 7, y, x + 5, y + 5, x + 5, y + 5 );

            const extrudeSettings = { depth: 5, bevelEnabled: true, bevelSegments: 3, steps: 2, bevelSize: 0.5, bevelThickness: 0.5 };
            const lidSettings = { depth: 1, bevelEnabled: true, bevelSegments: 3, steps: 2, bevelSize: 0.5, bevelThickness: 0.5 };

            const boxMaterial = new THREE.MeshPhysicalMaterial({ 
                color: 0xff0066, metalness: 0.2, roughness: 0.1, transmission: 0.1, transparent: true, opacity: 0.95, side: THREE.DoubleSide
            });
            const innerMaterial = new THREE.MeshBasicMaterial({ color: 0x330011 }); // ç›’å­å†…éƒ¨æ·±è‰²

            // 1. åº•åº§
            const baseGeo = new THREE.ExtrudeGeometry( heartShape, extrudeSettings );
            baseGeo.center();
            boxBase = new THREE.Mesh( baseGeo, boxMaterial );
            
            // æ—‹è½¬ä¿®æ­£ï¼šè®©å¿ƒå°–æœå‰(Zè½´æ­£å‘)ï¼Œå¹³èºº
            boxBase.rotation.x = Math.PI / 2; // èººå¹³
            boxBase.rotation.z = Math.PI;     // å°–å°–æœå‰
            boxGroup.add(boxBase);

            // 2. ç›–å­é“°é“¾ç³»ç»Ÿ (å…³é”®ç‚¹)
            // æˆ‘ä»¬éœ€è¦ä¸€ä¸ª Pivot (è½´å¿ƒç‚¹)ï¼Œæ”¾åœ¨å¿ƒå½¢çš„å‡¹é™·å¤„ï¼ˆæœ€è¿œå¤„ï¼‰
            lidGroup = new THREE.Group();
            // æ ¹æ®å¿ƒå½¢å‡ ä½•ä½“ä¼°ç®—ï¼Œå¿ƒå½¢å‡¹é™·å¤„å¤§æ¦‚åœ¨ Zè´Ÿæ–¹å‘
            lidGroup.position.set(0, 2.5, -6); // è¿™é‡Œçš„ Y æ˜¯é«˜åº¦ï¼ŒZ æ˜¯æ·±åº¦ä½ç½®
            boxGroup.add(lidGroup);

            // ç›–å­ç½‘æ ¼
            const lidGeo = new THREE.ExtrudeGeometry( heartShape, lidSettings );
            lidGeo.center();
            lidMesh = new THREE.Mesh( lidGeo, boxMaterial );
            
            // æŠŠç›–å­ç½‘æ ¼æ”¾åˆ°è½´å¿ƒç‚¹å¯¹åº”çš„ä½ç½®
            lidMesh.rotation.x = Math.PI / 2; 
            lidMesh.rotation.z = Math.PI;
            // ä¿®æ­£ç›–å­ç›¸å¯¹äºè½´å¿ƒçš„åç§»
            lidMesh.position.set(0, 0, 6); 
            
            lidGroup.add(lidMesh);
        }

        // ================== åˆ›å»ºç…§ç‰‡å–·æ³‰ (Explosion) ==================
        function createPhotoFountain() {
            photoGroup = new THREE.Group();
            scene.add(photoGroup);

            if (chatImages.length === 0) { finishLoading(); return; }

            const loader = new THREE.TextureLoader();
            let loadedCount = 0;
            const progressDiv = document.getElementById('load-progress');
            const totalPhotos = chatImages.length;
            const baseSize = 8; // ç…§ç‰‡å¤§å°

            chatImages.forEach((url, index) => {
                loader.load(url, (texture) => {
                    const aspect = texture.image.width / texture.image.height;
                    const geometry = new THREE.PlaneGeometry(baseSize, baseSize / aspect);
                    const isSpecial = url.includes('love_');
                    const material = new THREE.MeshBasicMaterial({
                        map: texture, side: THREE.DoubleSide, transparent: true,
                        opacity: isSpecial ? 1.0 : 0.9, 
                    });
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    // --- å…³é”®ï¼šéšæœºåˆ†å¸ƒä½ç½® ---
                    // åˆå§‹ä½ç½®å…¨éƒ¨åœ¨ç›’å­é‡Œ (0,0,0)
                    mesh.position.set(0, 0, 0);
                    mesh.scale.set(0, 0, 0); // åˆå§‹ä¸å¯è§

                    // è®¡ç®—çˆ†ç‚¸åçš„ç›®æ ‡ä½ç½® (çƒå½¢/å–·æ³‰åˆ†å¸ƒ)
                    // ä½¿ç”¨çƒåæ ‡ç³»ç”Ÿæˆéšæœºç‚¹
                    const phi = Math.acos( -1 + ( 2 * index ) / totalPhotos );
                    const theta = Math.sqrt( totalPhotos * Math.PI ) * phi;
                    
                    // åŠå¾„èŒƒå›´ 15 - 30
                    const radius = 15 + Math.random() * 15;
                    
                    const targetX = radius * Math.cos( theta ) * Math.sin( phi );
                    const targetY = 10 + Math.random() * 20; // éƒ½åœ¨ä¸Šæ–¹
                    const targetZ = radius * Math.sin( theta ) * Math.sin( phi );

                    mesh.userData = { 
                        targetPos: new THREE.Vector3(targetX, targetY, targetZ),
                        initialRot: new THREE.Euler(Math.random()*0.5, Math.random()*Math.PI, 0),
                        isSpecial: isSpecial, 
                        isInteracting: false 
                    };
                    
                    // è®©ç…§ç‰‡éšæœºæœå‘
                    mesh.rotation.copy(mesh.userData.initialRot);

                    photoGroup.add(mesh);
                    photoMeshes.push(mesh);

                    loadedCount++;
                    updateLoadStatus(loadedCount, totalPhotos);
                }, undefined, (err) => {
                    console.error('è·³è¿‡åå›¾:', url);
                    loadedCount++; updateLoadStatus(loadedCount, totalPhotos);
                });
            });
        }
        
        function updateLoadStatus(loadedCount, total) {
             const progressDiv = document.getElementById('load-progress');
             if(progressDiv) progressDiv.innerText = `LOADING MEMORIES: ${Math.floor((loadedCount / total) * 100)}%`;
             if (loadedCount === total) finishLoading();
        }

        function createEnvironmentalParticles() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 600; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(120)); 
                vertices.push(THREE.MathUtils.randFloatSpread(120) + 30); 
                vertices.push(THREE.MathUtils.randFloatSpread(120)); 
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xff3399, size: 0.4, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending });
            const points = new THREE.Points(geometry, material);
            scene.add(points);
        }

        function finishLoading() {
             const loader = document.getElementById('loading');
             if(loader) {
                 loader.style.opacity = 0;
                 setTimeout(() => { loader.remove(); }, 800);
             }
             animate();
        }

        // ================== äº¤äº’é€»è¾‘ ==================

        function onMainBtnClick() {
            if (!isBoxOpened) {
                openBox();
            } else {
                // å¦‚æœå·²ç»æ‰“å¼€ï¼Œå†æ¬¡ç‚¹å‡»å°±æ˜¯è¾‰å…‰ç‰¹æ•ˆ
                new TWEEN.Tween(bloomPass).to({ strength: 3.0 }, 300).yoyo(true).repeat(1).start();
            }
        }

        function openBox() {
            if(isOpening) return;
            isOpening = true;
            isBoxOpened = true;
            
            const btn = document.getElementById('wish-btn');
            btn.style.opacity = 0; // éšè—æŒ‰é’®è®©è§†é‡æ›´å¹²å‡€

            // 1. ç¿»ç›–åŠ¨ç”» (å›´ç»• Pivot æ—‹è½¬)
            new TWEEN.Tween(lidGroup.rotation)
                .to({ x: -Math.PI * 0.7 }, 2000) // å‘åç¿»å¼€ 120åº¦å·¦å³
                .easing(TWEEN.Easing.Bounce.Out) // å¸¦ä¸€ç‚¹å›å¼¹ï¼Œæ˜¾å¾—çœŸå®
                .start();

            // 2. è¾‰å…‰çˆ†å‘
            new TWEEN.Tween(bloomPass)
                .to({ strength: 5.0, radius: 1.5 }, 500)
                .delay(300)
                .easing(TWEEN.Easing.Quadratic.Out)
                .chain(new TWEEN.Tween(bloomPass).to({ strength: 1.5, radius: 0.4 }, 2000)).start();

            // 3. ç…§ç‰‡å–·å‘ (Fountain Effect)
            photoMeshes.forEach((mesh, i) => {
                // å»¶è¿Ÿéšæœºä¸€ç‚¹ï¼Œä¸è¦ä¸€èµ·å‡ºæ¥
                const delay = 500 + Math.random() * 1000;
                
                // ä½ç½®åŠ¨ç”»
                new TWEEN.Tween(mesh.position)
                    .to({ x: mesh.userData.targetPos.x, y: mesh.userData.targetPos.y, z: mesh.userData.targetPos.z }, 2000)
                    .delay(delay)
                    .easing(TWEEN.Easing.Back.Out.config(0.8)) // æŠ›ç‰©çº¿æ„Ÿè§‰
                    .start();
                
                // ç¼©æ”¾åŠ¨ç”» (ä»0å˜å¤§)
                new TWEEN.Tween(mesh.scale)
                    .to({ x: 1, y: 1, z: 1 }, 1000)
                    .delay(delay)
                    .easing(TWEEN.Easing.Elastic.Out)
                    .start();
            });

            // 4. æ˜¾ç¤ºæç¤ºæ–‡å­—
            setTimeout(() => {
                document.getElementById('click-hint').classList.add('show-hint');
                btn.innerText = "âœ¨ å®¶å® â¤ï¸ å®å® âœ¨";
                btn.style.opacity = 1;
            }, 3000);
        }

        function onMouseMove(event) {
            addUIParticles(event.clientX, event.clientY);
            updateRaycaster(event.clientX, event.clientY);
        }
        function onTouchMove(event) {
            if(event.touches.length > 0) {
                addUIParticles(event.touches[0].clientX, event.touches[0].clientY);
                updateRaycaster(event.touches[0].clientX, event.touches[0].clientY);
            }
        }
        function updateRaycaster(x, y) {
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;
        }

        function onClick(event) {
            if(!isBoxOpened || isViewingSinglePhoto) return;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoMeshes);
            if (intersects.length > 0) {
                highlightSinglePhoto(intersects[0].object);
            }
        }

        function highlightSinglePhoto(mesh) {
            isViewingSinglePhoto = true; 
            mesh.userData.isInteracting = true; 
            document.getElementById('click-hint').classList.add('hide-hint');

            // è®°å½•é£æ¥å‰çš„ä½ç½®
            const currentPos = mesh.position.clone();
            const currentRot = mesh.rotation.clone();

            // è®¡ç®—ç›®æ ‡ä½ç½®ï¼ˆé£åˆ°ç›¸æœºæ­£å‰æ–¹ï¼‰
            const targetPos = camera.position.clone().add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(15));
            const targetRot = camera.rotation.clone();

            // é£æ¥
            new TWEEN.Tween(mesh.position).to({ x: targetPos.x, y: targetPos.y, z: targetPos.z }, 800).easing(TWEEN.Easing.Cubic.Out).start();
            new TWEEN.Tween(mesh.rotation).to({ x: targetRot.x, y: targetRot.y, z: targetRot.z }, 800).easing(TWEEN.Easing.Cubic.Out).start();
            new TWEEN.Tween(mesh.scale).to({ x: 3.5, y: 3.5, z: 3.5 }, 800).easing(TWEEN.Easing.Back.Out).start();

            // åœç•™ 2 ç§’
            setTimeout(() => {
                // é£å›
                new TWEEN.Tween(mesh.position).to({ x: currentPos.x, y: currentPos.y, z: currentPos.z }, 1000).easing(TWEEN.Easing.Cubic.InOut).start();
                new TWEEN.Tween(mesh.rotation).to({ x: currentRot.x, y: currentRot.y, z: currentRot.z }, 1000).easing(TWEEN.Easing.Cubic.InOut).start();
                new TWEEN.Tween(mesh.scale).to({ x: 1, y: 1, z: 1 }, 1000).easing(TWEEN.Easing.Quadratic.InOut)
                .onComplete(() => { 
                    mesh.userData.isInteracting = false; 
                    isViewingSinglePhoto = false; 
                }).start();
            }, 2800); 
        }

        function addUIParticles(x, y) {
            for(let i=0; i<3; i++) {
                uiParticles.push({x: x, y: y, vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2, life: 1.0, color: Math.random()>0.5?'#ff0066':'#00f7ff', size: Math.random()*3+1});
            }
        }
        function updateUIParticles() {
            uiCtx.clearRect(0, 0, uiCanvas.width, uiCanvas.height);
            uiParticles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02; p.size *= 0.95;
                if(p.life <= 0) { uiParticles.splice(i, 1); return; }
                uiCtx.beginPath(); uiCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                uiCtx.fillStyle = p.color; uiCtx.globalAlpha = p.life; uiCtx.fill();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.005;
            TWEEN.update();
            
            // æ‚¬æµ®æ¼‚æµ®åŠ¨ç”» (ä»…åœ¨ç…§ç‰‡æ•£å¼€å)
            if(isBoxOpened) {
                photoMeshes.forEach((mesh, i) => {
                    if(!mesh.userData.isInteracting && !isViewingSinglePhoto) {
                        mesh.position.y += Math.sin(time + i) * 0.02; // ä¸Šä¸‹æµ®åŠ¨
                        mesh.rotation.y += 0.002; // ç¼“æ…¢è‡ªè½¬
                    }
                });
            }

            composer.render();
            updateUIParticles();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
            initUICanvas();
        }

        let musicPlaying = false;
        const audio = new Audio('https://cdn.pixabay.com/download/audio/2022/10/28/audio_b0984c5738.mp3?filename=christmas-dream-124578.mp3'); 
        audio.loop = true; audio.volume = 0.6;
        document.getElementById('music-control').addEventListener('click', function() {
            if (!musicPlaying) {
                audio.play().then(() => { this.innerText = "ğŸµ Playing..."; this.style.color = "#ff0066"; this.style.background = "rgba(255,0,102,0.2)"; musicPlaying = true; }).catch(e => console.log("éœ€ç”¨æˆ·äº¤äº’æ’­æ”¾"));
            } else {
                audio.pause(); this.innerText = "ğŸµ Music Off"; this.style.color = "rgba(255,255,255,0.8)"; this.style.background = "rgba(0,0,0,0.3)"; musicPlaying = false;
            }
        });
    </script>
</body>
