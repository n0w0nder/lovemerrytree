<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å®¶å®å’Œå®å®çš„ä¸“å±æ—¶ç©º</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Microsoft YaHei', sans-serif; cursor: crosshair; }
        #canvas-container { width: 100%; height: 100%; position: absolute; z-index: 1; background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); }
        #ui-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; mix-blend-mode: screen; }
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 10; pointer-events: none; }
        
        #wish-btn { 
            pointer-events: auto; background: rgba(0,0,0,0.5); 
            border: 2px solid #ff0066; color: #ff0066; padding: 12px 35px; border-radius: 30px; 
            font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 0 15px rgba(255, 0, 102, 0.3);
            transition: all 0.3s; backdrop-filter: blur(5px);
            text-transform: uppercase; letter-spacing: 2px;
        }
        #wish-btn:hover { background: #ff0066; color: white; box-shadow: 0 0 30px rgba(255, 0, 102, 0.8); }
        #wish-btn:active { transform: scale(0.95); }
        
        #top-msg { position: absolute; top: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.8); z-index: 10; font-size: 16px; letter-spacing: 3px; text-shadow: 0 0 10px #ff0066; font-weight: bold; }
        #music-control { position: absolute; top: 20px; right: 20px; z-index: 20; color: #ff0066; border: 1px solid #ff0066; padding: 6px 15px; border-radius: 20px; font-size: 12px; cursor: pointer;background: rgba(0,0,0,0.3); }
        
        #loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: flex; justify-content: center; align-items: center; color: #ff0066; flex-direction: column; transition: opacity 0.8s; }
        .loader-spinner { border: 3px solid rgba(255, 0, 102, 0.2); border-top: 3px solid #ff0066; border-radius: 50%; width: 50px; height: 50px; animation: spin 0.8s linear infinite; margin-bottom: 25px; box-shadow: 0 0 20px #ff0066; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #click-hint { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(255,255,255,0.5); z-index: 8; font-size: 14px; pointer-events: none; opacity: 0; transition: opacity 1s; }
        .show-hint { opacity: 1 !important; }
        .hide-hint { opacity: 0 !important; }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader-spinner"></div>
        <div style="letter-spacing: 2px; font-weight: bold;">æ­£åœ¨å‡†å¤‡ç¤¼ç‰©...</div>
        <div id="load-progress" style="font-size: 12px; color: #666; margin-top: 15px; font-family: monospace;">LOADING: 0%</div>
    </div>

    <div id="top-msg">âœ¨ å®¶å®å’Œå®å® / Since 2025.9.12 âœ¨</div>
    <div id="music-control">ğŸµ Music Off</div>
    <div id="click-hint">ğŸ’¡ ç‚¹å‡»ä»»æ„ä¸€å¼ ç…§ç‰‡æŸ¥çœ‹è¯¦æƒ…</div>
    
    <div id="canvas-container"></div>
    <canvas id="ui-canvas"></canvas>
    
    <div id="ui-layer">
        <button id="wish-btn">ğŸ æ‰“å¼€ç›’å­ ğŸ</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        // ================= é…ç½®åŒºåŸŸ =================
        const baseText = "Since 2025.9.12"; 
        // ä½ çš„ç…§ç‰‡åˆ—è¡¨ (ä¿æŒä½ ä¸Šæ¬¡çš„é…ç½®)
        const chatImages = [
            'chat01.jpg', 'chat02.jpg', 'chat04.jpg', 'chat05.jpg', 'chat07.jpg',
            'chat08.jpg', 'chat09.jpg', 'chat10.jpg', 'chat11.jpg', 'chat12.jpg',
            'chat13.jpg', 'chat14.jpg', 'chat15.jpg', 'chat16.jpg', 'chat17.jpg',
            'chat18.jpg', 'chat19.jpg', 'chat20.jpg',
            'love_1.jpg', 'love_2.jpg' 
        ];
        // =======================================================

        let scene, camera, renderer, composer, bloomPass;
        let spiralGroup, boxBase, boxLid;
        const photoMeshes = []; 
        let time = 0;
        
        // çŠ¶æ€é”
        let isGlobalInteracting = false; 
        let isGenesisAnimating = false; 
        let isBoxOpened = false; // ç›’å­æ˜¯å¦å·²æ‰“å¼€
        let isViewingSinglePhoto = false; 

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        const uiCanvas = document.getElementById('ui-canvas');
        const uiCtx = uiCanvas.getContext('2d');
        let uiParticles = [];

        init();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a0a1a, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 60); // åˆå§‹è§†è§’ç¨å¾®é«˜ä¸€ç‚¹
            camera.lookAt(0, 5, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const renderScene = new THREE.RenderPass(scene, camera);
            bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.6, 0.4, 0.8);
            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xff0066, 2.0, 150);
            pointLight.position.set(0, 30, 0);
            scene.add(pointLight);

            createHeartBox(); // åˆ›å»ºç›’å­
            createMemorySpiral(); // åˆ›å»ºæ ‘ï¼ˆéšè—ï¼‰
            createEnvironmentalParticles(); 

            window.addEventListener('resize', onWindowResize);
            // æŒ‰é’®ç°åœ¨æ§åˆ¶å¼€ç›’
            document.getElementById('wish-btn').addEventListener('click', onMainBtnClick);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('touchmove', onTouchMove, { passive: false });
            window.addEventListener('click', onClick);
            
            initUICanvas();
        }

        function initUICanvas() {
            uiCanvas.width = window.innerWidth;
            uiCanvas.height = window.innerHeight;
        }

        // ================== æ ¸å¿ƒï¼šåˆ›å»º3Då¿ƒå½¢ç›’å­ ==================
        function createHeartBox() {
            const x = 0, y = 0;
            const heartShape = new THREE.Shape();
            // ç»˜åˆ¶å¿ƒå½¢è·¯å¾„
            heartShape.moveTo( x + 5, y + 5 );
            heartShape.bezierCurveTo( x + 5, y + 5, x + 4, y, x, y );
            heartShape.bezierCurveTo( x - 6, y, x - 6, y + 7,x - 6, y + 7 );
            heartShape.bezierCurveTo( x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19 );
            heartShape.bezierCurveTo( x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7 );
            heartShape.bezierCurveTo( x + 16, y + 7, x + 16, y, x + 10, y );
            heartShape.bezierCurveTo( x + 7, y, x + 5, y + 5, x + 5, y + 5 );

            const extrudeSettings = { depth: 4, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 0.5, bevelThickness: 0.5 };
            const lidSettings = { depth: 0.5, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 0.5, bevelThickness: 0.5 };

            // æè´¨ï¼šç±»ä¼¼3Dæ‰“å°çš„å¡‘æ–™/ç»ç’ƒè´¨æ„Ÿ
            const boxMaterial = new THREE.MeshPhysicalMaterial({ 
                color: 0xff0066, metalness: 0.1, roughness: 0.3, transmission: 0.2, transparent: true, opacity: 0.9 
            });

            // 1. ç›’å­ä¸»ä½“
            const baseGeo = new THREE.ExtrudeGeometry( heartShape, extrudeSettings );
            baseGeo.center(); // å±…ä¸­
            boxBase = new THREE.Mesh( baseGeo, boxMaterial );
            boxBase.rotation.x = Math.PI; // ç¿»è½¬ä¸€ä¸‹è®©å¿ƒå°–æœä¸‹æˆ–è°ƒæ•´è§’åº¦
            boxBase.rotation.z = Math.PI; // è°ƒæ•´å¿ƒå½¢æ–¹å‘
            boxBase.scale.set(1.5, 1.5, 1.5);
            boxBase.position.y = -5;
            scene.add( boxBase );

            // 2. ç›’å­ç›–å­
            const lidGeo = new THREE.ExtrudeGeometry( heartShape, lidSettings );
            lidGeo.center();
            boxLid = new THREE.Mesh( lidGeo, boxMaterial );
            // ç›–å­åˆå§‹ä½ç½®åœ¨ç›’å­ä¸Šæ–¹
            boxLid.position.set(0, 0, -2.5); // ç›¸å¯¹çˆ¶çº§ä½ç½®è°ƒæ•´
            
            // ä¸ºäº†åšæ€å¼€åŠ¨ç”»ï¼Œæˆ‘ä»¬éœ€è¦ä¸€ä¸ªçˆ¶çº§å¯¹è±¡ä½œä¸ºâ€œé“°é“¾â€
            // ä½†ä¸ºäº†ç®€å•ï¼Œæˆ‘ä»¬åšâ€œå‚ç›´å‡èµ· + æ—‹è½¬â€çš„æ‚¬æµ®å¼€ç›–æ•ˆæœ
            boxBase.add(boxLid); // ç›–å­ä½œä¸ºåº•åº§çš„å­å¯¹è±¡è·Ÿéšç§»åŠ¨
        }

        function createMemorySpiral() {
            spiralGroup = new THREE.Group();
            spiralGroup.scale.set(0, 0, 0); // åˆå§‹éšè—åœ¨ç›’å­é‡Œ
            spiralGroup.position.y = -2; // èµ·ç‚¹åœ¨ç›’å­å†…éƒ¨
            scene.add(spiralGroup);

            if (chatImages.length === 0) { finishLoading(); return; }

            const loader = new THREE.TextureLoader();
            let loadedCount = 0;
            const progressDiv = document.getElementById('load-progress');
            const totalPhotos = chatImages.length;
            const baseSize = 14; const heightStep = 2.2; const angleStep = 0.48; const maxRadius = 26; 

            chatImages.forEach((url, index) => {
                loader.load(url, (texture) => {
                    const aspect = texture.image.width / texture.image.height;
                    const geometry = new THREE.PlaneGeometry(baseSize, baseSize / aspect);
                    const isSpecial = url.includes('love_');
                    const material = new THREE.MeshBasicMaterial({
                        map: texture, side: THREE.DoubleSide, transparent: true,
                        opacity: isSpecial ? 1.0 : 0.85, 
                        blending: THREE.AdditiveBlending, depthWrite: false
                    });
                    const mesh = new THREE.Mesh(geometry, material);
                    const progress = index / totalPhotos; 
                    const y = index * heightStep + 6; 
                    const angle = index * angleStep; 
                    const radius = maxRadius * (1 - progress * 0.65); 
                    mesh.position.set(Math.cos(angle) * radius, y, Math.sin(angle) * radius);
                    mesh.lookAt(new THREE.Vector3(mesh.position.x * 2, mesh.position.y, mesh.position.z * 2));
                    
                    mesh.userData = { 
                        initialPos: mesh.position.clone(), 
                        initialRot: mesh.rotation.clone(), 
                        angle: angle, 
                        radius: radius, 
                        isSpecial: isSpecial, 
                        isInteracting: false 
                    };
                    spiralGroup.add(mesh);
                    photoMeshes.push(mesh);

                    loadedCount++;
                    updateLoadStatus(loadedCount, totalPhotos);
                }, undefined, (err) => {
                    console.error('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè·³è¿‡:', url);
                    loadedCount++; updateLoadStatus(loadedCount, totalPhotos);
                });
            });
        }
        
        function updateLoadStatus(loadedCount, total) {
             const progressDiv = document.getElementById('load-progress');
             if(progressDiv) progressDiv.innerText = `LOADING MEMORIES: ${Math.floor((loadedCount / total) * 100)}%`;
             if (loadedCount === total) finishLoading();
        }

        function createEnvironmentalParticles() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 800; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(150)); 
                vertices.push(THREE.MathUtils.randFloatSpread(150) + 40); 
                vertices.push(THREE.MathUtils.randFloatSpread(150)); 
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xff3399, size: 0.4, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending });
            const points = new THREE.Points(geometry, material);
            scene.add(points);
        }

        function finishLoading() {
             const loader = document.getElementById('loading');
             if(loader) {
                 loader.style.opacity = 0;
                 setTimeout(() => { loader.remove(); }, 800);
             }
             animate();
        }

        // ================== æ ¸å¿ƒäº¤äº’é€»è¾‘ ==================

        // æŒ‰é’®ç‚¹å‡»é€»è¾‘ï¼šå¦‚æœæ²¡å¼€ç›’ï¼Œåˆ™å¼€ç›’ï¼›å¦‚æœå¼€äº†ï¼Œåˆ™æ’­æ”¾ç‰¹æ•ˆ
        function onMainBtnClick() {
            if (!isBoxOpened) {
                openBoxAndGrowTree();
            } else {
                triggerGlobalBurst();
            }
        }

        // 1. å¼€ç›’ + ç”Ÿé•¿åŠ¨ç”»
        function openBoxAndGrowTree() {
            if(isGenesisAnimating) return;
            isGenesisAnimating = true;
            isBoxOpened = true;
            
            // æŒ‰é’®æ–‡å­—å˜åŒ–
            const btn = document.getElementById('wish-btn');
            btn.innerText = "âš¡ å…¨å±€è®°å¿†å…±é¸£ âš¡";

            // A. ç›–å­æ‰“å¼€åŠ¨ç”» (å‘ä¸Šæµ®èµ·å¹¶æ—‹è½¬)
            new TWEEN.Tween(boxLid.position)
                .to({ z: -15 }, 2000) // å‘å/ä¸Šç§»å¼€
                .easing(TWEEN.Easing.Quadratic.InOut)
                .start();
            new TWEEN.Tween(boxLid.rotation)
                .to({ x: -Math.PI / 4 }, 2000) // å€¾æ–œ
                .easing(TWEEN.Easing.Quadratic.InOut)
                .start();

            // B. è¾‰å…‰çˆ†å‘
            new TWEEN.Tween(bloomPass)
                .to({ strength: 5.0, radius: 1.5 }, 500)
                .delay(500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .chain(
                    new TWEEN.Tween(bloomPass)
                    .to({ strength: 1.6, radius: 0.4 }, 2000)
                    .easing(TWEEN.Easing.Quadratic.InOut)
                ).start();

            // C. è®°å¿†æ ‘ç”Ÿé•¿ (å»¶è¿Ÿä¸€ç‚¹ç‚¹ï¼Œç­‰ç›–å­æ‰“å¼€)
            new TWEEN.Tween(spiralGroup.scale)
                .to({ x: 1, y: 1, z: 1 }, 2500)
                .delay(800) // ç­‰ç›–å­å¼€ä¸€ç‚¹
                .easing(TWEEN.Easing.Elastic.Out.config(1, 0.75))
                .start();
            
            new TWEEN.Tween(spiralGroup.rotation)
                .to({ y: Math.PI * 2 }, 2500)
                .delay(800)
                .easing(TWEEN.Easing.Exponential.Out)
                .onComplete(() => {
                    isGenesisAnimating = false;
                    document.getElementById('click-hint').classList.add('show-hint');
                })
                .start();
                
            // D. æ‘„åƒæœºæ‹‰è¿œä¸€ç‚¹çœ‹å…¨æ™¯
            new TWEEN.Tween(camera.position)
                .to({ y: 12, z: 75 }, 2000)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .start();
        }

        function onMouseMove(event) {
            addUIParticles(event.clientX, event.clientY);
            updateRaycaster(event.clientX, event.clientY);
        }
        function onTouchMove(event) {
            if(event.touches.length > 0) {
                addUIParticles(event.touches[0].clientX, event.touches[0].clientY);
                updateRaycaster(event.touches[0].clientX, event.touches[0].clientY);
            }
        }
        function updateRaycaster(x, y) {
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;
        }

        function onClick(event) {
            // åªæœ‰ç›’å­æ‰“å¼€åæ‰èƒ½ç‚¹å‡»ç…§ç‰‡
            if(!isBoxOpened || isGenesisAnimating || isViewingSinglePhoto || isGlobalInteracting) return;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoMeshes);
            if (intersects.length > 0) {
                highlightSinglePhoto(intersects[0].object);
            }
        }

        function highlightSinglePhoto(mesh) {
            isViewingSinglePhoto = true; 
            mesh.userData.isInteracting = true; 
            const hint = document.getElementById('click-hint');
            if(hint) hint.classList.add('hide-hint');

            new TWEEN.Tween(bloomPass).to({ strength: 3.5 }, 300).yoyo(true).repeat(1).easing(TWEEN.Easing.Quadratic.Out).start();

            const targetPos = camera.position.clone().add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(20));
            const targetRot = camera.rotation.clone();

            new TWEEN.Tween(mesh.position).to({ x: targetPos.x, y: targetPos.y, z: targetPos.z }, 800).easing(TWEEN.Easing.Cubic.Out).start();
            new TWEEN.Tween(mesh.rotation).to({ x: targetRot.x, y: targetRot.y, z: targetRot.z }, 800).easing(TWEEN.Easing.Cubic.Out).start();
            new TWEEN.Tween(mesh.scale).to({ x: 2.5, y: 2.5, z: 2.5 }, 800).easing(TWEEN.Easing.Back.Out.config(1.2)).start();

            setTimeout(() => {
                new TWEEN.Tween(mesh.position).to({ x: mesh.userData.initialPos.x, y: mesh.userData.initialPos.y, z: mesh.userData.initialPos.z }, 1000).easing(TWEEN.Easing.Cubic.InOut).start();
                new TWEEN.Tween(mesh.rotation).to({ x: mesh.userData.initialRot.x, y: mesh.userData.initialRot.y, z: mesh.userData.initialRot.z }, 1000).easing(TWEEN.Easing.Cubic.InOut).start();
                new TWEEN.Tween(mesh.scale).to({ x: 1, y: 1, z: 1 }, 1000).easing(TWEEN.Easing.Quadratic.InOut)
                .onComplete(() => { 
                    mesh.userData.isInteracting = false; 
                    isViewingSinglePhoto = false; 
                    mesh.rotation.set(mesh.userData.initialRot.x, mesh.userData.initialRot.y, mesh.userData.initialRot.z);
                }).start();
            }, 2800); 
        }

        function triggerGlobalBurst() {
            if(!isBoxOpened || isGlobalInteracting || isGenesisAnimating || isViewingSinglePhoto) return; 
            isGlobalInteracting = true;
            new TWEEN.Tween(bloomPass).to({ strength: 4.0, radius: 1.2 }, 300).easing(TWEEN.Easing.Quadratic.Out).chain(new TWEEN.Tween(bloomPass).to({ strength: 1.6, radius: 0.4 }, 1500).easing(TWEEN.Easing.Quadratic.In)).start();
            photoMeshes.forEach(mesh => {
                if (mesh.userData.isInteracting) return; 
                if (mesh.userData.isSpecial) {
                    new TWEEN.Tween(mesh.rotation).to({ y: mesh.rotation.y + Math.PI * 2, x: mesh.rotation.x - 0.4 }, 2500).easing(TWEEN.Easing.Cubic.InOut).onComplete(() => { new TWEEN.Tween(mesh.rotation).to({ x: mesh.userData.initialRot.x }, 1000).easing(TWEEN.Easing.Quadratic.Out).start(); }).start();
                    new TWEEN.Tween(mesh.scale).to({ x: 1.3, y: 1.3 }, 1250).easing(TWEEN.Easing.Sinusoidal.Out).yoyo(true).repeat(1).start();
                } else {
                    new TWEEN.Tween(mesh.scale).to({ x: 1.4, y: 1.4 }, 200).easing(TWEEN.Easing.Quadratic.Out).chain(new TWEEN.Tween(mesh.scale).to({ x: 1, y: 1 }, 500).easing(TWEEN.Easing.Elastic.Out)).start();
                }
            });
            setTimeout(() => { isGlobalInteracting = false; }, 3000);
        }

        function addUIParticles(x, y) {
            for(let i=0; i<3; i++) {
                uiParticles.push({x: x, y: y, vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2, life: 1.0, color: Math.random()>0.5?'#ff0066':'#00f7ff', size: Math.random()*3+1});
            }
        }
        function updateUIParticles() {
            uiCtx.clearRect(0, 0, uiCanvas.width, uiCanvas.height);
            uiParticles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02; p.size *= 0.95;
                if(p.life <= 0) { uiParticles.splice(i, 1); return; }
                uiCtx.beginPath(); uiCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                uiCtx.fillStyle = p.color; uiCtx.globalAlpha = p.life; uiCtx.fill();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.005;
            TWEEN.update();
            
            // åªæœ‰åœ¨ç›’å­æ‰“å¼€åæ‰æ—‹è½¬æ ‘
            if (spiralGroup && isBoxOpened && !isGenesisAnimating && !isViewingSinglePhoto) { spiralGroup.rotation.y -= 0.0012; }
            
            // ç›’å­æœ¬ä½“ç¼“æ…¢æ—‹è½¬å±•ç¤º
            if (boxBase) { boxBase.rotation.z = Math.PI + Math.sin(time * 0.5) * 0.1; }

            photoMeshes.forEach((mesh, i) => {
                if(!mesh.userData.isInteracting && !isGlobalInteracting && !isGenesisAnimating && !isViewingSinglePhoto) {
                     mesh.position.y += Math.sin(time * 2.5 + i) * 0.012;
                     const rotateSpeed = mesh.userData.isSpecial ? 0.12 : 0.06;
                     mesh.rotation.y = mesh.userData.initialRot.y + Math.sin(time + i * 0.6) * rotateSpeed;
                }
            });
            
            if(!isViewingSinglePhoto && isBoxOpened) { camera.position.x = Math.cos(time * 0.1) * 75; camera.position.z = Math.sin(time * 0.1) * 75; camera.lookAt(0, 25, 0); }
            composer.render();
            updateUIParticles();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
