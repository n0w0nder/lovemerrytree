    <script>
        function switchTab(btn, url) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const frame = document.getElementById('app-frame');
            frame.style.opacity = 0;
            frame.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                frame.src = url;
                frame.onload = () => {
                    frame.style.opacity = 1;
                };
            }, 300);
        }

        const audio = new Audio('love_story.mp3'); 
        audio.loop = true;
        audio.volume = 0.6;

        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const playDot = document.getElementById('play-dot');

        playBtn.addEventListener('click', () => {
            audio.play().then(() => {
                playDot.style.display = 'inline-block';
                playBtn.style.background = '#ff9a9e'; 
                playBtn.style.color = 'white';
            }).catch(e => console.log("éœ€äº¤äº’"));
        });

        pauseBtn.addEventListener('click', () => {
            audio.pause();
            playDot.style.display = 'none';
            playBtn.style.background = '#f0f2f5';
            playBtn.style.color = '#555';
        });
