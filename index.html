<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet Universe | Love OS</title>
    <style>
        :root {
            --nav-bg: rgba(255, 255, 255, 0.7);
            --accent: #0071e3;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, "SF Pro Display", "PingFang SC", sans-serif;
            background: #f5f5f7; overflow: hidden; height: 100vh;
        }

        /* Apple é£æ ¼é¡¶éƒ¨å¯¼èˆª */
        .top-nav {
            position: fixed; top: 0; width: 100%; height: 50px;
            background: var(--nav-bg); backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .nav-content { width: 100%; max-width: 800px; display: flex; justify-content: space-between; padding: 0 20px; align-items: center; }
        .logo { font-weight: 600; font-size: 15px; letter-spacing: -0.5px; }
        .nav-links { display: flex; gap: 25px; }
        .nav-btn {
            background: transparent; border: none; font-size: 13px; color: #1d1d1f;
            cursor: pointer; opacity: 0.7; transition: 0.3s;
        }
        .nav-btn:hover, .nav-btn.active { opacity: 1; color: var(--accent); }

        /* åº•éƒ¨éŸ³ä¹æŒ‚ä»¶ */
        .music-widget {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 8px 20px;
            border-radius: 25px; display: flex; align-items: center; gap: 15px;
            font-size: 12px; z-index: 999; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .play-btn { background: none; border: none; color: white; cursor: pointer; font-size: 14px; }

        main { padding-top: 50px; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; transition: opacity 0.4s; }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content">
            <div class="logo">FamilySpace</div>
            <div class="nav-links">
                <button class="nav-btn active" onclick="switchTab(this, 'welcome.html')">æ¦‚è§ˆ</button>
                <button class="nav-btn" onclick="switchTab(this, 'travel.html')">æ—…è¡Œ</button>
                <button class="nav-btn" onclick="switchTab(this, 'talk.html')">å¿ƒé‡Œè¯</button>
            </div>
        </div>
    </nav>

    <div class="music-widget">
        <span id="music-info">ğŸµ äº¤æ¢ä½™ç”Ÿ - JJ Lin</span>
        <button class="play-btn" id="master-play">â–¶</button>
    </div>

    <main><iframe id="app-frame" src="welcome.html"></iframe></main>

    <script>
        function switchTab(btn, url) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const frame = document.getElementById('app-frame');
            frame.style.opacity = 0;
            setTimeout(() => { frame.src = url; frame.onload = () => frame.style.opacity = 1; }, 300);
        }

        // ç®€æ˜“éŸ³ä¹é€»è¾‘
        const audio = new Audio('love_story.mp3'); 
        document.getElementById('master-play').onclick = function() {
            if (audio.paused) { audio.play(); this.innerText = '||'; }
            else { audio.pause(); this.innerText = 'â–¶'; }
        };
    </script>
</body>
</html>
