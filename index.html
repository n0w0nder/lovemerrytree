<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background: #0d1117; color: #c9d1d9; display: flex; 
            justify-content: center; align-items: center; height: 100vh; margin: 0; 
            font-family: sans-serif; flex-direction: column;
        }
        h1 { font-size: 40px; color: #ff0066; margin-bottom: 20px; }
        .stats { display: flex; gap: 20px; }
        .card { 
            background: #161b22; padding: 20px; border-radius: 10px; 
            border: 1px solid #30363d; text-align: center; width: 150px;
        }
        .number { font-size: 30px; font-weight: bold; color: #e6edf3; display: block; }
        .label { font-size: 12px; color: #8b949e; }
    </style>
</head>
<body>
    <h1>Welcome, 家宝</h1>
    <div class="stats">
        <div class="card">
            <span class="number">100</span>
            <span class="label">Days Together</span>
        </div>
        <div class="card">
            <span class="number">26+</span>
            <span class="label">Photos Uploaded</span>
        </div>
        <div class="card">
            <span class="number">∞</span>
            <span class="label">Love Level</span>
        </div>
    </div>
</body>
</html>
