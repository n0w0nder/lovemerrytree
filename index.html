<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilySpace | Love OS</title>
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --nav-bg: rgba(255, 255, 255, 0.72);
            --card-bg: rgba(255, 255, 255, 0.6);
            --accent: #0071e3;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, "SF Pro Display", "PingFang SC", sans-serif;
            background: var(--apple-bg);
            overflow: hidden; height: 100vh;
        }

        /* 顶部导航栏 - Apple 官网风格 */
        .top-nav {
            position: fixed; top: 0; width: 100%; height: 52px;
            background: var(--nav-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .nav-content {
            width: 100%; max-width: 1000px; display: flex; justify-content: space-between; padding: 0 20px;
        }
        .nav-links { display: flex; gap: 30px; }
        .nav-btn {
            background: transparent; border: none; font-size: 13px; color: #1d1d1f;
            cursor: pointer; opacity: 0.8; transition: 0.3s; font-weight: 400;
        }
        .nav-btn:hover, .nav-btn.active { opacity: 1; color: var(--accent); }

        /* 悬浮音乐控制器 */
        .floating-music {
            position: fixed; bottom: 30px; right: 30px;
            background: rgba(0,0,0,0.8); border-radius: 20px;
            padding: 8px 15px; display: flex; align-items: center; gap: 10px;
            color: white; font-size: 12px; z-index: 999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .music-dot { width: 6px; height: 6px; background: #34c759; border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        main { padding-top: 52px; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content">
            <div style="font-weight: 600; font-size: 14px;">FamilySpace</div>
            <div class="nav-links">
                <button class="nav-btn active" onclick="switchTab(this, 'welcome.html')">概览</button>
                <button class="nav-btn" onclick="switchTab(this, 'travel.html')">旅行</button>
                <button class="nav-btn" onclick="switchTab(this, 'talk.html')">心里话</button>
            </div>
        </div>
    </nav>

    <div class="floating-music" id="music-trigger">
        <div class="music-dot"></div>
        <span id="m-status">交换余生 - JJ Lin</span>
        <button onclick="toggleMusic()" style="background:none; border:none; color:white; cursor:pointer; font-size:14px;">▶</button>
    </div>

    <main><iframe id="app-frame" src="welcome.html"></iframe></main>

    <script>
        function switchTab(btn, url) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('app-frame').src = url;
        }
        // 音乐控制逻辑保持之前的 Audio 对象即可
    </script>
</body>
</html>
