<script>

    // 1. ç¡®ä¿å¼•å·æ˜¯è‹±æ–‡å•å¼•å· ' ä¸æ˜¯ä¸­æ–‡çš„ â€˜

    const SUPABASE_URL = 'https://nnyorzfnhikhwcyyqrcm.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_u6XDQS29-S3rhe7lvremXw__uezkiXc'; 
    // ==========================================

    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // æ¡¶çš„åå­— (é»˜è®¤ albumï¼Œå¦‚æœä½ çš„å« photos è¯·ä¿®æ”¹è¿™é‡Œ)
    const BUCKET_NAME = 'album'; 

    // 1. è·å–ç…§ç‰‡ (ç›´æ¥è¯»æ¡¶ï¼Œä¸éœ€è¦æ•°æ®åº“è¡¨)
    async function fetchPhotos() {
        const { data, error } = await _supabase
            .storage
            .from(BUCKET_NAME)

                limit: 100,

                sortBy: { column: 'created_at', order: 'desc' }, // æŒ‰ä¸Šä¼ æ—¶é—´å€’åº

        if (error) {

            // å¦‚æœæŠ¥é”™ï¼Œå¯èƒ½æ˜¯æ¡¶åå­—ä¸å¯¹ï¼Œæˆ–è€… key å¡«é”™äº†
            tip.innerText = 'åŠ è½½å¤±è´¥ (è¯·æŒ‰F12çœ‹æ§åˆ¶å°æŠ¥é”™)';
            return;
        }

        gallery.innerHTML = ''; // æ¸…ç©º
        
        // è¿‡æ»¤æ‰ç³»ç»Ÿè‡ªå¸¦çš„éšè—æ–‡ä»¶
        const photos = data.filter(item => item.name !== '.emptyFolderPlaceholder');

        if (photos.length === 0) {

        } else {

            photos.forEach((item, index) => {

                const { data: { publicUrl } } = _supabase
                    .storage
                    .from(BUCKET_NAME)
                    .getPublicUrl(item.name);

                const div = document.createElement('div');
                div.className = 'photo-item';
                div.style.animationDelay = `${index * 0.05}s`; // ç€‘å¸ƒæµåŠ¨ç”»
                div.innerHTML = `<img src="${publicUrl}" loading="lazy">`;

        }
    }

    // 2. å¤„ç†ä¸Šä¼  (ä¿®å¤ç‰ˆï¼šè‡ªåŠ¨é‡å‘½åé˜²æ­¢æŠ¥é”™)
    async function handleUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const btn = document.querySelector('.upload-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = 'â³ å­˜å›¾ä¸­...';
        btn.style.opacity = 0.7;

        try {
            // === å…³é”®ä¿®å¤æ­¥éª¤ ===
            // ä¸ç®¡åŸæ–‡ä»¶åæ˜¯ä»€ä¹ˆä¸­æ–‡/ç¬¦å·ï¼Œå…¨éƒ¨é‡å‘½åä¸ºçº¯è‹±æ–‡
            // æ ¼å¼ï¼šæ—¶é—´æˆ³_éšæœºç .åç¼€
            const fileExt = file.name.split('.').pop();
            const safeFileName = `${Date.now()}_${Math.random().toString(36).substr(2, 9)}.${fileExt}`;
            
            // åˆ›å»ºä¸€ä¸ªæ–°çš„ File å¯¹è±¡ï¼Œå¼ºåˆ¶ä½¿ç”¨å®‰å…¨çš„æ–‡ä»¶å
            // è¿™æ ·æµè§ˆå™¨å°±ä¸ä¼šæŠ¥ "non ISO-8859-1" é”™è¯¯äº†
            const newFile = new File([file], safeFileName, { type: file.type });

            // ä¸Šä¼ 
            const { error: uploadError } = await _supabase.storage
                .from(BUCKET_NAME)

            if (uploadError) throw uploadError;

            // æˆåŠŸ

            setTimeout(fetchPhotos, 1000);

        } finally {

            btn.innerHTML = originalText;
            btn.style.opacity = 1;

    }

</script>
